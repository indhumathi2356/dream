<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="row">
                <div class="col">
                    <h3>Billing Address</h3>
                    <div class="box">
                        <label for="name">Full Name:</label><br><br>
                        <input type="text" id="name" placeholder="Enter Your Full Name" requried>
                    </div>
                    <div class="box">
                        <label for="email">Email:</label><br><br>
                        <input type="text" id="email" placeholder="Enter Email Address" required>
                    </div>
                    <div class="box">
                        <label for="address">Address:</label><br><br>
                        <input type="text" id="address" placeholder="Enter Address" requied>
                    </div>
                    <div class="box">
                        <label for="city">City:</label><br><br>
                        <input type="text" id="city" placeholder="Enter city" required>
                    </div>
                    <div class="flex">
                        <div class="box">
                            <label for="state">State:</label><br><br>
                            <input type="text" id="state" placeholder="Enter state" requried>
                        </div>
                        <div class="box">
                            <label for="zip">Zip Code:</label><br><br>
                            <input type="text" id="zip" placeholder="123 456" required>
                        </div>
                    </div>
                </div>
                    <div class="col">
                        <h3>Payment</h3>
                        <div class="box">
                            <label for="name">Card Accepted:</label><br>
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6146e26xQ64RhY-anLr4YfD4Z4Fq80iAopw&s" alt="">
                        </div>
                        <div class="box">
                            <label for="name">Name On Card:</label><br><br>
                            <input type="text" id="card" placeholder="Enter Card Name" required>
                        </div>
                        <div class="box">
                            <label for="name">Credit Card Number:</label><br><br>
                            <input type="text" id="card" placeholder="111 111 123">
                        </div>
                        <div class="box">
                            <label for="name">Exp Month:</label><br><br>
                            <select name="" id="">
                                <option value="">choose month</option>
                                <option value="jan">January</option>
                                <option value="feb">Febuary</option>
                                <option value="mar">March</option>
                                <option value="april">April</option>
                                <option value="may">May</option>
                                <option value="june">June</option>
                                <option value="july">July</option>
                                <option value="aug">Aug</option>
                                <option value="sep">September</option>
                                <option value="oct">October</option>
                                <option value="nov">November</option>
                                <option value="dec">December</option>
                            </select>
                        </div>
                        <div class="flex">
                            <div class="box">
                                <label for="name">Exp Year:</label><br><br>
                                <select name="" id="">
                                    <option value="">choose year</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                </select>
                            </div>
                            <div class="box">
                                <label for="name">cvv</label><br><br>
                                <input type="text" id="cv" placeholder="1234">
                        </div>
                    </div>
                </div>
            </div><br>
            <input type="submit" value="proceed ot checkout" class="sumbit-btn">
        </form>
    </div>
</body>
</html>
